<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="vue.js"></script>
  <title>Expressões</title>
</head>
<body>

  <div id="app">
    <p>{{lado * lado / 4}}</p>
    <p>{{comprou ? "Sim, ele comprou" : "Não comprou"}}</p>
  </div>
  

  <script>
    const vm = new Vue({
      el: "#app",
      data:{
        lado: 20,
        comprou: false,
      }
    })
  </script>
  
</body>
</html>
