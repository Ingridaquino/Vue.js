<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    <div v-html="link"></div>
    <p>{{fruta}} custa R$20</p>
    <p v-html="fruta">custa</p>

    <p v-once>Valor inicial: {{total - gasto}}</p>
    <button @click="gasto += 5">Comprar Maça R$ 5</button>
    <p>Total gasto: R${{gasto}}</p>
    <p>Total final: R${{total - gasto}}</p>

  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
      link:'<a href="https://www.linkedin.com/feed/">Linkedin</a>',
      fruta: '<b>Maça</b>',
      total: 140,
      gasto: 20,
    }
    })
  </script> 
</body>
</html>
