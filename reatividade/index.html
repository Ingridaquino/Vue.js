<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="vue.js"></script>
  <title>Reatividade</title>
</head>
<body>

  <div id="app">
    <p>Camisa - R$ <span>{{preco}}</span></p>
    <button @click="total++">Adicionar</button>
    <button @click="total--">Remover</button>
    <p>{{total}}</p>
    <p>{{total * preco}}</p>
  </div>
  

  <script>
    const vm = new Vue({
      el: "#app",
      data:{
        preco: 34,
        total: 0
      }
    })
  </script>
  
</body>
</html>
