<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>methods</title>
</head>
<body>
  <div id="app">
   <p>{{total}}</p>
   <button @click="incrementar">Incremente</button>
   <button @click="diminuir">Diminuir</button>

   <p>{{compra}}</p>
   <button @click="mudarInstrumento('Guitarra')">ADD Instrumento</button>


   <p>{{aberto}}</p>
   <button @click="modal('Aberto')">{{aberto ? 'aberto' : 'fechado'}}</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        total: 0,
        compra: '',
        aberto: ''
      },
      methods: {
        incrementar(){
          this.total++
        },
        diminuir(){
          this.total--
        },

        mudarInstrumento(instrumento){
          this.compra = instrumento
        },

        modal(open){
          this.aberto = open;
        }

      }
    })
    
  </script>

</body> 
</html>
