<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>exercicio | v-model</title>
</head>
<body>  
  <!-- 
  1 - Crie um criador de botões.

  O usuário poderá definir:
  width,
  height,
  font-size,
  font-family,
  text-align,
  background,
  color,
  border-radius,

  As escolhas serão feitas em campos de
  formulário. Cada escolha deverá ser 
  refletida em um elemento (o botão).


  2 - Crie um formulário com, nome, email, telefone e mensagem.
  Ao clicar em enviar, as informações preenchidas no formulário
  devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
 -->

  <div id="app">
    <input type="color" v-model="btn.background">
    <label for="width">Width</label>
    <input id="width" type="text" v-model="btn.width">
    <label for="height">Height</label>
    <input id="height" type="text" v-model="btn.height">
    <label for="fontSize">FontSize</label>
    <input id="fontSize" type="text" v-model="btn.fontSize">
    <a href="" :style="btn">Clique aqui</a>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        btn: {
          background:"red",
          width: "0px",
          height: "0px",
          fontSize: "20px",
          fontFamily: "",
          textAlign: "",
          color: "",
          borderRadius: "",
        }
      },
     
    })

  </script>

  <style>
    label, a {
      display: block;
      margin: 1rem;
    }
  </style>
</body>
</html>
